<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trivia Quiz App</title>
</head>

<body>
  <div class="quiz-container">
    <h1>Trivia Quiz</h1>
    <div id="question-container"></div>
    <br>
    <button id="check-answer-btn">Check Answer</button>
    <p id="error-message" style="color: red; display: none;"><b>Please select an answer for all questions.</b></p>
    <button id="reset-btn" style="display: none;">Reset</button>
    <br>
    <p id="result-counter"></p>
    <p id="remarks"></p>
  </div>

  <script src="script.js"></script>
</body>

</html>
